<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width, height=device-height, target-densitydpi=device-dpi">
    <title></title>
    <link rel="stylesheet" href="assets/dist/reset.css" type="text/css" media="all" />
    <link rel="stylesheet" href="assets/dist/css/bootstrap-reset.css" type="text/css" />
    <link rel="stylesheet" href="assets/font/bootstrap-icons.css" type="text/css" media="all" />
    <link rel="stylesheet" href="assets/font/ardesico.css" type="text/css" media="all" />
</head>

<body class="max mx-auto">
    <div id="yu-b-black-100" class="w-100 vh-100">
        <div class="bg-white vh-100 max-menus">
            <div class="d-flex py-2 yu-border-y-1 text-center">
                <div class="col-2">
                    <img src="foto/default/branded.png" alt="" class="yu-logov rounded-circle yu-b-black-normal"/>
                </div>
                <div class="col-8 p-2">
                    <h1 class="m-0 h5 fw-bold">Menus</h1>
                </div>
                <div class="col-2">
                    <div class="py-2 text-secondary">
                        <i class="bi-x-circle-fill fs-4"></i>
                    </div>
                </div>
            </div>
            <div class="d-flex my-2 px-2" style="flex-flow:row wrap;">
                <div class="col-6 p-1">
                    <div class="card p-3 bg-white">
                        <h2 class="m-0 text-secondary"><i class="bi-person-circle"></i></h2>
                        <b class="mt-2">Profiles</b>
                    </div>
                </div>
                <div class="col-6 p-1">
                    <div class="card p-3 bg-white">
                        <h2 class="m-0 text-secondary"><i class="bi-plus-circle"></i></h2>
                        <b class="mt-2">Add Posts</b>
                    </div>
                </div>
                <div class="col-6 p-1">
                    <div class="card p-3 bg-white">
                        <h2 class="m-0 text-secondary"><i class="bi-chat-square"></i></h2>
                        <b class="mt-2">Message</b>
                    </div>
                </div>
                <div class="col-6 p-1">
                    <div class="card p-3 bg-white">
                        <h2 class="m-0 text-secondary"><i class="bi-pen"></i></h2>
                        <b class="mt-2">Write Article</b>
                    </div>
                </div>
                <div class="col-6 p-1">
                    <div class="card p-3 bg-white">
                        <h2 class="m-0 text-secondary"><i class="bi-globe-asia-australia"></i></h2>
                        <b class="mt-2">Global Stories</b>
                    </div>
                </div>
                <div class="col-6 p-1">
                    <div class="card p-3 bg-white">
                        <h2 class="m-0 text-secondary"><i class="bi-bell"></i></h2>
                        <b class="mt-2">Notifications</b>
                    </div>
                </div>
                <div class="col-6 p-1">
                    <div class="card p-3 bg-white">
                        <h2 class="m-0 text-secondary"><i class="bi-gear"></i></h2>
                        <b class="mt-2">Setting's</b>
                    </div>
                </div>
                <div class="col-6 p-1">
                    <div class="card p-3">
                        <h2 class="m-0"><i class="bi-box"></i></h2>
                        <b class="mt-2">Features</b>
                    </div>
                </div>
                <div class="col-12 p-1">
                    <div class="border rounded p-3 bg-white d-flex">
                        <div class="col-10">
                            <b>Privacy & Policy</b>
                        </div>
                        <div class="col-2 text-end">
                            <a class="" href="#"><i class="bi-three-dots"></i></a>
                        </div>
                    </div>
                </div>

                <div class="col-12 p-1">
                    <div class="border rounded p-3 bg-white d-flex">
                        <div class="col-10">
                            <b>Support & Terms</b>
                        </div>
                        <div class="col-2 text-end">
                            <a class="" href="#"><i class="bi-three-dots"></i></a>
                        </div>
                    </div>
                </div>
                <div class="col-12 mb-3 p-1">
                    <div class="border rounded p-3 bg-white d-flex">
                        <div class="col-12">
                            <b>Logout</b>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>

</html>
