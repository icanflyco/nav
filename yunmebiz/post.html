<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width, height=device-height, target-densitydpi=device-dpi">
    <title></title>
    <link rel="stylesheet" href="assets/dist/reset.css" type="text/css" media="all" />
    <link rel="stylesheet" href="assets/dist/css/bootstrap-reset.css" type="text/css" />
    <link rel="stylesheet" href="assets/font/bootstrap-icons.css" type="text/css" media="all" />
    <link rel="stylesheet" href="assets/font/ardesico.css" type="text/css" media="all" />

</head>

<body class="max-1 mx-auto">
    <div class="container-fluid p-0">
        <div class="d-flex p-3">
            <div class="col-2 col-lg-1 col-md-1">
                <img src="foto/default/branded.png" alt="" class="yu-posts-img yu-cover" />
            </div>
            <div class="col-9 col-lg-10 col-md-10">
                <form action="" method="post" accept-charset="utf-8">
                    <div class="mb-2">
                        <b>Muhamad Ardiansyah</b>
                    </div>
                    <select class="yu-select-1">
                        <option value="Publics">Publics</option>
                        <option value="Friends">Friends</option>
                        <option value="Only Me">Only Me</option>
                    </select>
                    <textarea name="" id="" class="yu-area-1" placeholder="What do you think?"></textarea>
                    <div class="my-2">
                        <div class="mb-1">
                            <a href="" class="w-100 btn text-start rounded text-secondary"><i class="bi-card-image"></i>
                                <span class="mx-2">Add Photo</span></a>
                        </div>
                        <div class="mb-1">
                            <a href="" class="w-100 btn text-start rounded text-secondary"><i
                                    class="bi-play-circle"></i> <span class="mx-2">Create Story</span></a>
                        </div>
                        <div class="mb-1">
                            <a href="" class="w-100 btn text-start rounded text-secondary"><i class="bi-pen"></i> <span
                                    class="mx-2">Write Articles</span></a>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3 w-100 fw-bold">Publish</button>
                </form>
            </div>
            <div class="col-1">
                <a href="" class="py-2 text-secondary text-decoration-none"><i class="bi-x fs-5"></i></a>
            </div>
        </div>
    </div>
</body>

</html>
