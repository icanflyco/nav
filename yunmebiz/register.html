<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width, height=device-height, target-densitydpi=device-dpi">
    <title></title>
    <link rel="stylesheet" href="assets/dist/reset.css" type="text/css" media="all" />
    <link rel="stylesheet" href="assets/dist/css/bootstrap-reset.css" type="text/css" />
    <link rel="stylesheet" href="assets/font/bootstrap-icons.css" type="text/css" media="all" />
    <link rel="stylesheet" href="assets/font/ardesico.css" type="text/css" media="all" />
</head>

<body class="max mx-auto">
    <div class="container-fluid p-0">
        <div class="d-flex">
            <div class="col-12 d-none d-md-block d-lg-block col-md-5 col-lg-7">
                <div class="yu-card-img">
                    <img src="foto/default/header-l.jpg" alt="" srcset="" class="w-100 vh-100 yu-cover yu-brig-1">
                </div>
            </div>
            <div class="col-12 col-md-7 col-lg-5">
                <div class="text-center mt-3 mt-md-3 mt-lg-3 justify-content-center align-items-center">
                    <div class="my-2">
                        <img src="foto/default/branded.png" alt="" srcset="" class="yu-logo-log-up yu-cover p-2">
                    </div>
                    <h1 class="h5 m-0 fw-bold">YUNME</h1>
                    <p class="m-0">Make a memories you form yunme.</p>
                    <div class="my-2 px-3 px-md-4 px-lg-5">
                        <form action="" method="post">
                            <div class="row">
                                <div class="col-6 col-md-6 col-lg-6">
                                    <div class="form-group text-start">
                                        <label for="First Name" class="my-2"><small class="fw-bold">First
                                                Name</small></label>
                                        <input type="text" name="" id="" placeholder="First Name"
                                            class="form-control w-100">
                                    </div>
                                </div>
                                <div class="col-6 col-md-6 col-lg-6">
                                    <div class="form-group text-start">
                                        <label for="Last Name" class="my-2"><small class="fw-bold">Last
                                                Name</small></label>
                                        <input type="text" name="" id="" placeholder="Last Name"
                                            class="form-control w-100">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group text-start">
                                        <label for="Email" class="my-2"><small class="fw-bold">Email</small></label>
                                        <input type="text" name="" id="" placeholder="Email" class="form-control w-100">
                                    </div>
                                </div>
                                <div class="col-6 col-md-6 col-lg-6">
                                    <div class="form-group text-start">
                                        <label for="My Gander" class="my-2"><small class="fw-bold">My
                                                Gander</small></label>
                                        <select name="" id="" class="form-control w-100">
                                            <option selected disabled>--- Select ---</option>
                                            <option value="Female">Female</option>
                                            <option value="Male">Male</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-6 col-md-6 col-lg-6">
                                    <div class="form-group text-start">
                                        <label for="Country" class="my-2"><small class="fw-bold">Country</small></label>
                                        <input type="text" name="" id="" placeholder="Country"
                                            class="form-control w-100">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group text-start">
                                        <label for="Password" class="my-2"><small
                                                class="fw-bold">Password</small></label>
                                        <input type="password" name="" id="" placeholder="Password"
                                            class="form-control w-100">
                                    </div>
                                </div>
                                <div class="col-12 text-start">
                                    <button type="submit" id="" class="btn btn-primary mt-3 w-100 fw-bold p-2">Sign
                                        Up</button>
                                </div>
                                <div class="col-6 text-start mt-3">
                                    Forgot Password? <a href="" class="text-decoration-none">Change</a>
                                </div>
                                <div class="col-6 text-end mt-3">
                                    <a href="" class="text-decoration-none">Sign In</a>
                                </div>
                                <div class="col-12 text-center mt-3">
                                    2023 <a href="" class="text-decoration-none">Yunme</a>. All right reserved.
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
